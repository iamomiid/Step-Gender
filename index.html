<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Step-Gender</title>
		<script
			src="https://kit.fontawesome.com/6aaaaafa33.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/index.css" />
	</head>
	<body>
		<div class="container">
			<div class="alert hidden" id="alert"></div>
			<div class="box">
				<div class="column">
					<h1>Mr. or Ms.?</h1>
					<label>Name</label>
					<input id="text" type="text" class="text-input" maxlength="255" />
					<div class="">
						<input type="radio" value="male" name="gender" id="male" />
						<label for="male">Male</label>
					</div>
					<div class="">
						<input type="radio" value="female" name="gender" id="female" />
						<label for="female">Female</label>
					</div>
					<a class="clear-choice" id="clear-choice">Clear choice</a>
					<div class="buttons">
						<button id="submit">Submit</button><button id="save">Save</button>
					</div>
				</div>
				<div class="column">
					<h1>Prediction</h1>
					<div class="prediction">
						<h3 id="gender-prediction">-</h3>
						<h3 id="gender-accuracy">-</h3>
					</div>
					<div class="answer hidden" id="answer">
						<h3>Saved Answer</h3>
						<button id="answer-clear">Clear</button>
					</div>
				</div>
			</div>
		</div>
		<script src="./js/index.js"></script>
	</body>
</html>
